<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <main>
      <p>Let's do quick quiz</p>
      <h1>The … the … comparatives</h1>
      <p>
        Choose the correct forms to complete the
        following the… the… comparatives.
      </p>
      <div class="question-content">
        <p class="first-question">
          <span class="num">1</span> The
          <select name="question-1" id="question-1">
            <option value></option>
            <option value="most">most</option>
            <option value="richer">richer</option>
            <option value="more">more</option>
          </select>
          you have, the more you want.
        </p>
      </div>
      <div class="question-content">
        <p class="second-question">
          <span class="num">2</span>
          <select name="question-2" id="question-2">
            <option value></option>
            <option value="most">The more active</option>
            <option value="richer">More active</option>
            <option value="more">The most active</option>
          </select>
          you are, the fewer cardiovascular problems you will have.
        </p>
      </div>
      <div class="question-content">
        <p class="third-question">
          <span class="num">3</span>
          <select name="question-3" id="question-3">
            <option value></option>
            <option value="most">More concentrate I am</option>
            <option value="richer">More I concentrate</option>
            <option value="more">The more I concentrate</option>
          </select>
          the more accurate my answers are.
        </p>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
